<!doctype html>
<html>
<head>
  <title>Battle!</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="battle">
    <div class="health">
      50% health
      <div class="health-bar"><div class="health-amt"></div></div>
    </div>
    <div class="enemy">
      <h4>Battling:</h4>
      <div class="profile">
        <img src="images/facebook.png" alt="Facebook" width="200">
        <h2>Facebook</h2>
      </div>
    </div>
    <div class="you">
      <h4>Using:</h4>
      <div class="profile">
        <img src="images/github.png" alt="GitHub" width="200">
        <h2>GitHub</h2>
      </div>
    </div>
    <div class="act">
      <h2>What are you going to do?</h2>
      <ul class="actions">
        <li><a href="#">Attack</a></li>
        <li><a href="#">Run</a></li>
        <li><a href="#">Catch</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
