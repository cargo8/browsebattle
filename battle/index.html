<!doctype html>
<html>
<head>
  <title>Battle!</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="battle">
    <div class="enemy">
      <div class="info-box">
        <h2>Facebook</h2>
        <div class="level">Lv100</div>
        <div class="clear"></div>
        <div class="hp">
          <h6>HP</h6>
          <div class="inner-bar">
          </div>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="image">
        <img src="images/facebook.png" alt="Facebook" width="200">
      </div>
      <div class="clear"></div>
    </div>
    <div class="you">
      <div class="info-box">
        <h2>GitHub</h2>
        <div class="level">Lv1</div>
        <div class="clear"></div>
        <div class="hp">
          <h6>HP</h6>
          <div class="inner-bar">
          </div>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="image">
        <img src="images/github.png" alt="GitHub" width="200">
      </div>
      <div class="clear"></div>
    </div>
    <div class="act">
      <h2>What will GitHub do?</h2>
      <ul class="actions">
        <li><a href="#">Attack</a></li>
        <li><a href="#">Run</a></li>
        <li><a href="#">Catch</a></li>
      </ul>
      <div class="clear"></div>
    </div>
  </div>
</body>
</html>
